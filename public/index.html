<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

  <title>React App</title>
  <style>
    li {
      list-style: none;
    }
    ul {
      padding: 0px;
      margin: 0px;
    }
    body {
      font-family: Arial, sans-serif !important;
    }
    a:hover {
      text-decoration: none !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script type="text/JavaScript">
      $(document).ready(function() {
      var curr_margin_left = 0;
      var slide_width = $('.slide-cooperation a').width();
      var numOfImage = $('.slide-cooperation a').length;
      var max = slide_width*(numOfImage-1);
      $('.prev').click(() => {
        curr_margin_left += slide_width;
        if (curr_margin_left > 0) curr_margin_left = -780;
        $('.all-cooper').css('margin-left', curr_margin_left + 'px');
      })

      $('.next').click(() => {
        
        curr_margin_left -= slide_width;
        if (curr_margin_left < -(max-975)) curr_margin_left = -195;
        console.log
        $('.all-cooper').css('margin-left', curr_margin_left + 'px');
      })

      setInterval(() => {
        $('.next').click();
      }, 2000)	
    })
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
</body>

</html>
